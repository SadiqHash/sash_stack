name: SashStack CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: sash
          POSTGRES_PASSWORD: sash_password
          POSTGRES_DB: sash_stack
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --with dev

      - name: Lint
        run: poetry run ruff check .

      - name: Type Check
        run: poetry run mypy app

      - name: Run Tests
        run: poetry run pytest

      - name: Run Trust Scan
        run: poetry run sash-trust run ./app policies/strict.yaml || exit 1

      - name: Build Docker Image
        run: docker build -f docker/Dockerfile .
